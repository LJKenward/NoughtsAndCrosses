<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tic Tac Pho</title>
		<link rel="stylesheet" type="text/css" href="assets/styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Finger+Paint' rel='stylesheet' type='text/css'>

		<!-- icons -->
		<link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">
		<link rel="shortcut icon" href="favicon.ico">
	</head>
	<body onload="startGame();">
		<div class="header">
			<div class="container">
				<h1 class="header-heading">Tic Tac Pho</h1>
			</div>
		</div>
		<div class="nav-bar">
			<div class="container">
				<ul class="nav">
					<li><a href="#">Nav item 1</a></li>
					<li><a href="#">Nav item 2</a></li>
					<li><a href="#">Nav item 3</a></li>
				</ul>
			</div>
		</div>
		<div class="content">
			<div class="container">
				<div class="main">
					<h3>How to Pho</h3>
					<hr>
					<p>Get three Pho's in a row or three chopsticks in a row, vertical, horizontal, diagonal, and you win! All the Pho for life. </p>
					<hr>

					<!-- Responsive images 
					<p><img class="img-responsive" src="http://images.food52.com/zsiP7YSEy5dAe0bs7SW17xLRR_Y=/33887135-c3c1-484b-be8c-a436f7e3b2ff--16623880972_58049cabc5_b.jpg" alt=""></p>
					<hr>-->

					<!-- Tables -->
					<div id="message">Ready... Set.... Pho!</div>
							<div id="gameBoard">
    <table class="table table-striped">
      <tr>
        <td id="s1" class="Square" onclick="nextMove(this)"></td>
        <td id="s2" class="Square" onclick="nextMove(this)"></td>
        <td id="s3" class="Square" onclick="nextMove(this)"></td>
      </tr>
     <tr>
        <td id="s4" class="Square" onclick="nextMove(this)"></td>
        <td id="s5" class="Square" onclick="nextMove(this)"></td>
        <td id="s6" class="Square" onclick="nextMove(this)"></td>
      </tr>
      <tr>
        <td id="s7" class="Square" onclick="nextMove(this)"></td>
        <td id="s8" class="Square" onclick="nextMove(this)"></td>
        <td id="s9" class="Square" onclick="nextMove(this)"></td>
      </tr>
    </table>
  </div>
					<p><a href="" id="startAgain" class="btn">Start Over</a></p>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="container">
				&copy; Copyright 2016
			</div>
		</div>
		<script type="text/javascript" src="assets/app.js"></script>
	</body>
</html>
