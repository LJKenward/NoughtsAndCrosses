<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knots and Corsets</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Pirata+One' rel='stylesheet' type='text/css'>

<meta name+"viewport" content="width=device-width,initial-scale=1">
</head>
<body onload="startGame();">

<div class="span-3">
  <img id="logo" src="images/noughtsandcrosses.gif"> 

  <p>Welcome to Knots and Corsets, the wildest game on the seven seas! Play against your mates or maidens and become the Captain of the Corsets of the King of the Knots! </p>

  </div>

<div id="sidebar" class="span-1">
  <div id="message">Messages Will Go Here</div>
  <a href ="" id="startAgain">Start Over</a>
</div>

<div id= "mainContent" class="span-2">
  <div id="gameBoard">
    <table id="tableBoard">
      <tr>
        <td id="s1" class="Square" onclick="nextMove(this)"></td>
        <td id="s2"  class="Square" onclick="nextMove(this)"></td>
        <td id="s3" class="Square" onclick="nextMove(this)"></td>
      </tr>
     <tr>
        <td id="s4" class="Square" onclick="nextMove(this)"></td>
        <td id="s5" class="Square" onclick="nextMove(this)"></td>
        <td id="s6" class="Square" onclick="nextMove(this)"></td>
      </tr>
      <tr>
        <td id="s7" class="Square" onclick="nextMove(this)"></td>
        <td id="s8" class="Square" onclick="nextMove(this)"></td>
        <td id="s9" class="Square" onclick="nextMove(this)"></td>
      </tr>
    </table>
  </div>
</div>

<!-- <div class="span-1"></div>
<div class="span-1"></div>
<div class="span-1"></div> -->

<script type="text/javascript" src="app.js"></script>
</body>
</html>
